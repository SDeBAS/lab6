<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <link rel="stylesheet" href="index.css">
</head>

<script>

    
    
    function show() {
        var value = document.getElementById("demo").value;
        if (value != "Select Color") {
            document.bgColor = value;
        }
    }
   
    function save_data() {
        var input = document.getElementById('saveServer').value;
        localStorage.setItem('server', input);
        document.getElementById('saveServer').value = localStorage.getItem('server');
    }

    //COOKIES

    function WriteCookie() 
    {
        var reg=document.getElementById("RegId").value;
        var email=document.getElementById("Email").value;
        var pass=document.getElementById("Password").value;
        var now = new Date();
        now.setMonth( now.getMonth() + 1 );

        document.cookie="RegId = "+reg;
        document.cookie="Email = "+email;
        document.cookie="Password = "+pass;
        document.cookie = "expires=" + now.toUTCString() + ";"
        window.alert("Cookie Added");
               
    }

    function ReadCookie() {
               var allcookies = document.cookie;
               
               // Get all the cookies pairs in an array
               cookiearray = allcookies.split(';');
               
               // Now take key value pair out of this array
               for(var i=0; i<cookiearray.length; i++) {
                  name = cookiearray[i].split('=')[0];
                  value = cookiearray[i].split('=')[1];
                  document.write ( name + "  :  " + value+"<br/>");
                  
               }
            }

    function DelCookie()
     {
        if(document.cookie!="")
        {
            document.cookie="";
            var reg=document.getElementById("RegId").value;
            var email=document.getElementById("Email").value;
            var pass=document.getElementById("Password").value;
            var now = new Date();
            now.setMonth( now.getMonth() - 1 );

            document.cookie="RegId = "+"";
            document.cookie="Email = "+"";
            document.cookie="Password = "+"";
            document.cookie = "expires=" + now.toUTCString() + ";"
            window.alert("Cookie Deleted");

        }
        
     }
    
</script>
<div class="box">
    <div class="header">
        CODEMIA COOKIES
    </div>
    <div class="innerbox">

        <h2>Form</h2>

<FORM name = "myform"  method="get">
        Profile Name: 
        <input type="text" id="RegId" placeholder="RegId" /><br>
        Email: 
        <input type="email" id="Email" placeholder="RegId" /><br>
        Password: 
        <input type="password" id="Password" placeholder="RegId" /><br>
        
        <p>Select the color <select id="demo" onchange="show()">
                <option value="red">Select Color</option>
                <option value="BBC9FA">Blue</option>
                <option value="BBFADD">Green</option>
                <option value="FABBF5d">Pink</option>
            </select></p>

        Store in Server :  
        <input type='text' name="server" id="saveServer" />

        <button onclick="save_data()" type="button">Save in Server</button>
        <br>
         <input type="button" value="Set Cookie" onclick="WriteCookie()" id="butoon">


        <input type="button" value="Get Cookie" onclick="ReadCookie()" id="butoon">
       
        <input type="button" value="Delete Cookie" onclick="DelCookie()" id="butoon">
       
            </FORM>
    </div>

</div>
